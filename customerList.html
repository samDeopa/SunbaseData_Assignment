<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        #customerTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #customerTable th, #customerTable td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: left;
        }

        #customerTable th {
            background-color: #007bff;
            color: #ffffff;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .update-button {
            background-color: #28a745;
            color: #ffffff;
        }

        .delete-button {
            background-color: #dc3545;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Customer List</h2>

    <table id="customerTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customerListBody"></tbody>
    </table>

    <script src="customerList.js"></script>
</body>
</html>
